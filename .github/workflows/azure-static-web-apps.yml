name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "ğŸ“¦ InstalujÄ™ zaleÅ¼noÅ›ci..."
          npm ci

      - name: ğŸ¨ Compile Sass to CSS (Krok 1: Sass -> CSS)
        run: |
          echo "ğŸ¨ Kompilacja SCSS -> CSS..."
          npm run sass
          echo "âœ… SCSS skompilowane do CSS"

      - name: ğŸ—œï¸ Minify CSS (Krok 2: Minifikacja CSS)
        run: |
          echo "ğŸ—œï¸ Minifikacja CSS..."
          npm run minify:css
          echo "âœ… CSS zminifikowane"

      - name: ğŸ—œï¸ Minify JavaScript (Krok 2: Minifikacja JS)
        run: |
          echo "ğŸ—œï¸ Minifikacja JavaScript..."
          npm run minify:js
          echo "âœ… JavaScript zminifikowany"

      - name: ğŸ—œï¸ Minify HTML (Krok 2: Minifikacja HTML)
        run: |
          echo "ğŸ—œï¸ Minifikacja HTML..."
          npm run minify:html
          echo "âœ… HTML zminifikowany"

      - name: ğŸ“‹ Copy Config Files
        run: |
          echo "ğŸ“‹ Kopiowanie plikÃ³w konfiguracyjnych..."
          npm run copy:config

      - name: ğŸ“Š Build Summary
        run: |
          echo "ğŸ“Š === PODSUMOWANIE BUILDU ==="
          echo "Pliki ÅºrÃ³dÅ‚owe (src/):"
          ls -lh src/
          echo ""
          echo "Pliki zbudowane (dist/):"
          ls -lh dist/
          echo ""
          echo "WielkoÅ›ci plikÃ³w:"
          echo "CSS Source: $(wc -c < src/styles.scss) bytes"
          echo "CSS Minified: $(wc -c < dist/styles.min.css) bytes"
          echo "JS Source: $(wc -c < src/script.js) bytes"
          echo "JS Minified: $(wc -c < dist/script.min.js) bytes"
          echo "âœ… Build zakoÅ„czony pomyÅ›lnie!"

      - name: ğŸš€ Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
