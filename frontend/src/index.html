<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany Kalkulator - Lab 3</title>
    <link rel="stylesheet" href="styles.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <h1>Kalkulator</h1>
                <button id="theme-toggle" class="theme-btn" aria-label="Prze≈ÇƒÖcz motyw">üåô</button>
            </div>

            <div class="display-container">
                <div id="expression" class="expression"></div>
                <input type="text" id="display" class="display" value="0" readonly>
            </div>

            <div class="api-status">
                <span id="api-indicator" class="indicator offline">‚óè</span>
                <span id="api-status-text">≈ÅƒÖczenie z API...</span>
            </div>

            <div class="buttons">
                <button class="btn btn-function" data-action="clear">C</button>
                <button class="btn btn-function" data-action="delete">‚å´</button>
                <button class="btn btn-operator" data-operation="power">x^y</button>
                <button class="btn btn-operator" data-operation="divide">√∑</button>

                <button class="btn btn-number" data-number="7">7</button>
                <button class="btn btn-number" data-number="8">8</button>
                <button class="btn btn-number" data-number="9">9</button>
                <button class="btn btn-operator" data-operation="multiply">√ó</button>

                <button class="btn btn-number" data-number="4">4</button>
                <button class="btn btn-number" data-number="5">5</button>
                <button class="btn btn-number" data-number="6">6</button>
                <button class="btn btn-operator" data-operation="subtract">‚àí</button>

                <button class="btn btn-number" data-number="1">1</button>
                <button class="btn btn-number" data-number="2">2</button>
                <button class="btn btn-number" data-number="3">3</button>
                <button class="btn btn-operator" data-operation="add">+</button>

                <button class="btn btn-number" data-number="0">0</button>
                <button class="btn btn-number" data-number=".">.</button>
                <button class="btn btn-operator" data-operation="sqrt">‚àö</button>
                <button class="btn btn-equals" data-action="equals">=</button>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-header">
                <h2>Historia</h2>
                <button id="clear-history" class="btn-clear">Wyczy≈õƒá</button>
            </div>
            <div id="history-list" class="history-list"></div>
        </div>
    </div>

    <script>
        // API URL configuration
        window.API_URL = 'http://localhost:3000';
    </script>
    <script src="script.min.js"></script>
</body>
</html>
